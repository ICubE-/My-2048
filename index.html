<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <title>2048</title>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <style>
        /**/
    </style>
</head>

<body>
<div class="wrapper">
    <div class="top">
        <div class="title">2048</div>
        <div class="score">
            <div class="label">Score</div>
            <div class="number">0</div>
        </div>
        <div class="btn-new-game">New Game</div>
        <input type="checkbox" id="menu-toggle" hidden onclick="toggleMenu();">
        <label for="menu-toggle" class="btn-menu">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </label>
    </div>
    <div class="menu collapsed">
        <div class="settings-wrapper">
            <select>
                <option value="light">Light</option>
                <option value="dark">Dark</option>
            </select>
            <select>
                <option value="original">Original</option>
                <option value="gray">Gray</option>
            </select>
        </div>
        <a class="btn-view-highscores">View Highscores</a>
        <span>Made by <a href="https://github.com/ICubE-/My-2048-Page">ICubE</a></span>
    </div>
    <div class="board">
        <div class="background-layer">
            <div class="cell sq-00"></div>
            <div class="cell sq-01"></div>
            <div class="cell sq-02"></div>
            <div class="cell sq-03"></div>
            <div class="cell sq-10"></div>
            <div class="cell sq-11"></div>
            <div class="cell sq-12"></div>
            <div class="cell sq-13"></div>
            <div class="cell sq-20"></div>
            <div class="cell sq-21"></div>
            <div class="cell sq-22"></div>
            <div class="cell sq-23"></div>
            <div class="cell sq-30"></div>
            <div class="cell sq-31"></div>
            <div class="cell sq-32"></div>
            <div class="cell sq-33"></div>
        </div>
        <div class="foreground-layer">
            <div class="cell sq-00 lv-1"></div>
            <div class="cell sq-01 lv-2"></div>
            <div class="cell sq-02 lv-3"></div>
            <div class="cell sq-03 lv-4"></div>
            <div class="cell sq-10 lv-5"></div>
            <div class="cell sq-11 lv-6"></div>
            <div class="cell sq-12 lv-7"></div>
            <div class="cell sq-13 lv-8"></div>
            <div class="cell sq-20 lv-9"></div>
            <div class="cell sq-21 lv-10"></div>
            <div class="cell sq-22 lv-11"></div>
        </div>
    </div>
</div>
</body>

<script src="script.js" type="text/javascript"></script>
<script>
    /**/
</script>

</html>
